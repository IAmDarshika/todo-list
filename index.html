<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo</title>
   <meta charset="utf-8">
    <title>todo_list</title>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Main css-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>

<body id='bodyId' class='bodyClass'>

 <div id="wrapper" class="header">
  <main>
  <div class="todoList" "header">
  	 <h2>My To Do List</h2>
     <p id="todo-status"></p>
     <div class="filter"> 
      
      <label><input type="radio" id="allChecked" value="all" name="filter" checked>All Todos </label>
      <label><input type="radio" id="onlyChecked" value="completed" name="filter">Completed </label>
      <label><input type="radio" id="notChecked" value="notcompleted" name="filter">Not Completed </label>

     </div>
   	 <input type="text" id="todoText" placeholder="what you want to do?">
     <button id="eButton" class="addBtn">Add</button><br>
    
  </div>
    <ul id="list-holder" class="orderDsc">
        <!-- <li>Eggs</li>
        <li>Bread</li> -->
    </ul>
 </main>
 </div>
 <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
